name: Production build and deploy

env:
  PACKAGE_PATH: '~'
  DOTNET_VERSION: '6.0.x'
  SSH_SECRET: ${{ secrets.SSH_KEY }}

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
          
      - name: Build with dotnet
        run: dotnet build --configuration Release

      - name: dotnet publish
        run: dotnet publish -c Release -o ${{env.DOTNET_ROOT}}/theEstimator

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/theEstimator

  deploy:
    permissions:
      contents: none
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: .net-app
      - name: create test file
        run: touch test.txt
      - name: view path
        run: ls -l
      - name: copy key to file
        run: echo "$SSH_SECRET" > test.txt
      - name: scp test file to vm
        run: scp -i test.txt test.txt ubuntu@3.91.218.170:~/
